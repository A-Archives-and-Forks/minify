name: NodeJS
on:
  push:
    #tags:
    #  - 'v*'
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Test
        run: |
          npm --prefix bindings/js ci
          npm --prefix bindings/js test

      - uses: actions/upload-artifact@v3
        #if: ...
        with:
          name: node.napi.node
          path: bindings/js/prebuilds/${{ matrix.os }}-x64/
