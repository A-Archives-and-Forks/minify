name: NodeJS
# remove the branches conditions:
on:
  push:
    tags:
      - 'v*'
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2019]
        node: [14]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Windows environment
        if: matrix.os == 'windows-2019'
        uses: microsoft/setup-msbuild@v1.1

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install node-gyp and prebuildify
        if: matrix.os == 'windows-2019'
        run: |
          $WhereNode = Get-Command node | Select-Object -ExpandProperty Definition
          $NodeDirPath = Split-Path $WhereNode -Parent
          $NodeModulesPath = $NodeDirPath + "\node_modules\npm\node_modules\npm-lifecycle"
          cd $NodeModulesPath
          npm install -g node-gyp@8.x prebuildify

      - name: Install node-gyp and prebuildify
        if: matrix.os != 'windows-2019'
        run: npm install -g node-gyp prebuildify

      - name: Test build from source
        run: |
          npm --prefix bindings/js ci
          npm --prefix bindings/js test

      - name: Install
        run: |
          cd bindings/js
          make

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}.node
          path: bindings/js/prebuilds/*/*.node

  deploy:
    # remove the following if:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - uses: actions/download-artifact@v3
        with:
          path: bindings/js/prebuilds

      - run: npm --prefix bindings/js publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
