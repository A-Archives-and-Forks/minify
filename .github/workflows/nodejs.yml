name: NodeJS
on:
  push:
    tags:
      - 'v*'
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2019]
        node: [14]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Windows environment
        if: matrix.os == 'windows-2019'
        uses: microsoft/setup-msbuild@v1.1

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install node-gyp and prebuildify
        run: npm install -g node-gyp prebuildify

      - name: Test build from source
        if: matrix.os != 'windows-2019'
        run: |
          cd bindings/js
          npm ci
          npm test

      - name: Install
        run: make -C bindings/js

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}.node
          path: bindings/js/prebuilds/*/*.node

  deploy:
    #if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - uses: actions/download-artifact@v3
        with:
          path: bindings/js/prebuilds

      - name: Publish
        run: make -C bindings/js publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
