name: Benchmark tdewolff/minify
on:
  push:
    branches:
      - master

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - name: Benchmark tdewolff/minify
      run: |
        pwd
        go install ./cmd/minify
        time minify benchmarks/sample_antd.js -o out
        time minify benchmarks/sample_antd.js > out
